<html lang="en">
<head>

    <title>Separando Nome Pratica Loiane</title>
</head>
<body>
    <script>
        let nome ="Graciano Barbosa Claucio Medeiros";
        console.log('Seu nome é : ' + nome);
        console.log('Tamanho do seu nome é ' + nome.length);
        console.log('Primeiro pedaco com espacamento ' + nome.indexOf(" "));
        console.log('Ultimo pedaço com espacamento' , nome.lastIndexOf(" "));

        let verificaSeTemEspacos = nome.indexOf(" ") ;
        
        if (verificaSeTemEspacos) {
            //*** Que começe a partilha do pães ***

           let primeiroEspacoEncontrado = nome.indexOf(" ");
            let ultimoEspacoEncontrado = nome.lastIndexOf(" ");
            let quantidadeCaracte = nome.length;

           let primeiroNome = nome.slice(0,primeiroEspacoEncontrado)
           let segundoNome = nome.slice(primeiroEspacoEncontrado, ultimoEspacoEncontrado)
           let terceiroNome = nome.slice(ultimoEspacoEncontrado, quantidadeCaracte)
           console.log('O seu primeiro nome é : ', primeiroNome);
           console.log('O seu segundo nome é : ', segundoNome);
           console.log('O seu terceiro nome é : ', terceiroNome);
        } 

        // --------------- Novo Escopo ----- Codigo Mais limpo

        {

            let numeroSigilos = "132.135.678-23 1299503 (21)2545-8566"

            console.log(numeroSigilos.split(' '));
            let divisor = numeroSigilos.split(' ');

            let primeiroDocumento = divisor[0];
            console.log(primeiroDocumento);
            
            if (primeiroDocumento.length > 3){
                console.log("Seu CPF é  " ,primeiroDocumento.slice(0,3) + '*****' + primeiroDocumento.slice(11,primeiroDocumento.length))
            }

        }

        

    </script>
