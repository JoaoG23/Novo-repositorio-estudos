<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #blue{
            width: 100px;
            height: 100px;
            color: beige;
            background-color: cornflowerblue;
        }
        #green{
            width: 100px;
            height: 100px;
            background-color: rgb(143, 214, 51);
            
        }
    </style>
</head>
<body>
    <div id="blue"><p>Sinal de Algua</p></div>
    <div id="green"></div>
    <button id="btn">Clique</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //Remove item
        // $("#blue").remove()
        // Remove o que esta dentro do item
        $('#btn').click(() => {
            $("#blue").empty()

        })
        </script>
</body>
</html>
