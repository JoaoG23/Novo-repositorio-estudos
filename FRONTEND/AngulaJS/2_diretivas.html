<!DOCTYPE html>
<html lang="en" ng-app="estoqueProdutos">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Pratica angular</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./angular-1.8.2/angular.js"></script>
    <script>

        angular.module("estoqueProdutos", []);
        angular.module("estoqueProdutos").controller("estoqueProdutosCtrl", function ($scope) {
            $scope.app = "Maria Estoque Xiaomi";
            $scope.lista = [
                { nome: "AirDots 2", marca: "Xiaomi", valor: 90.56, quantidade: 89 },
                { nome: "AirDots S", marca: "Xiaomi", valor: 140.56, quantidade: 75 },
                { nome: "AirDots 3", marca: "Xiaomi", valor: 199.56, quantidade: 89 },
                { nome: "Redim3", marca: "Xiaomi", valor: 90.56, quantidade: 54 },
                { nome: "Ximewa2", marca: "Xiaomi", valor: 90.56, quantidade: 200 },
                { nome: "PocoPhone", marca: "Xiaomi", valor: 90.56, quantidade: 32 }
            ];
            $scope.locais =[
                {codigo:4, nome:"MG"},    
                {codigo:2, nome:"OM"},    
                {codigo:3, nome:"GO"}       

            ];
        });

    </script>
</head>

<body ng-controller="estoqueProdutosCtrl">

    <div class=" bordered bg-light ">
        <table class="container table table-striped table-bordered">
            <h2 class="d-flex justify-content-center">{{app}}</h2>
            <tr class="text-center">
                <th>Nome</th>
                <th>Marca</th>
                <th>Valor</th>
                <th>Quantidade</th>
            </tr>
            <tr ng-repeat="produtos in lista" class="text-center">
                <td>{{produtos.nome}}</td>
                <td>{{produtos.marca}}</td>
                <td>{{produtos.valor}}</td>
                <td>{{produtos.quantidade}}</td>
            </tr>

            <select>
                <option value="">Selecione o Local</option>
            </select>
            <input type="button" name="remove">
            <input type="button" name="add">
        </table>
    </div>

        30-08-2021 - Lista rg-repeat  revisado -02-08-2021
     -->
</body>

</html>
