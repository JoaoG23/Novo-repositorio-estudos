<head>

    <title>Canvas</title>
    <style>
        #box{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <canvas id="box" width="500px" height="500px">

    </canvas>
    <script>
        let tela = document.getElementById("box");
        
        let ctx = tela.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(250,250);
        ctx.lineTo(500,0);
        ctx.lineWidth = 1;
        ctx.stroke()

    </script>
</body>
</html>
