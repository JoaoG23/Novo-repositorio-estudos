<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: red;
        }
        .container{
            width: 100%;
            background-color: royalblue;
        }
        .pri{
            display: inline-block;
            margin-bottom: -4px;
            margin-right: -4px;
            width: calc(100% - 300px);
            height: 300px;
            background-color: rgb(255, 251, 0);
        }
        .seg{
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: rgb(35, 199, 14);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pri"></div>
        <div class="seg"></div>
    </div>
</body>
</html>
