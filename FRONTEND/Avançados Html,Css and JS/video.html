<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video preload="" controls autoplay muted loop width="300px"src="./video/video_test.mp4" poster="./img/Planta_verdinha.webp"></video>
    <li>controls = Mostra os controles</li>
<li>autoplay = Inicia o video ao ligar o pc</li>
<li>muted = Inicia Sem som</li>
<li>loop = sempre reinicia</li>
<li>width = tamanho </li>
<li>preload = Auto = já começa a carregar logo quando a pagina é aberta metadata = carrega dados como autor entre outras coisa none = não carrega</li>
</body>
</html>
