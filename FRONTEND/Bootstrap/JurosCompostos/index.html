<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url(./assets/back_quantorendera.webp);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        :root {
            --square_size: 20px;
        }

        .widthG {
            background-color: rgb(255, 253, 245);
            width: 300px;
            border-radius: var(--square_size);
            border-right: 5px solid rgb(252, 168, 168);

        }

        .borderG {
            border-radius: var(--square_size);
            color: rgb(238, 238, 238);
            border-bottom: 5px solid rgb(97, 97, 97);

        }
        .opacidadeG{
            opacity: 0.7;
        }
    </style>

    <title>Quanto Render치!</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="btn btn-danger opacidadeG text-light d-flex justify-content-center p-1 fixed-bottom" onclick="subirAteInicio()">&#9650;</div>

    <!-- ===== View======================================= -->

    <div class=" widthG p-4 shadow-lg">
        <h1>Quanto Render치 ?</h1>


        <div class="form-group d-flex flex-column">
            <label>Valor Inicial</label>
            <input class="form-control my-1" id="saldoInicial" name="saldoInicial" type="number"
                placeholder="Digite o Valor Inicial">
            <label>Aportes</label>
            <input class="form-control my-1" id="aporteMensal" name="aporteMensal" type="number"
                placeholder="Quanto ir치 deposita mensalmente">
            <label>Tempo</label>
            <input class="form-control my-1" id="periodo" name="periodo" type="number" placeholder="Digite o Periodo">
            <label>Juros</label>
            <input class="form-control my-1" id="taxa" name="taxa" type="number" placeholder="Digite a Taxa">
            <button class="btn btn-danger" onclick="calcularRendimentos()">Calcular</button>



            <table class="table table-striped table-border">
                <button class=" btn btn-success p-2 my-2" onclick="desceAteFinal()">Descer<span>&#9660;</span>
                    
                </button>
                <tr>
                    <th>Quantidade de aportes</th>
                    <th>Quando Render치</th>
                </tr>
                <tr>
                    <td id="periodo_resultado"></td>
                    <td id="valor_resultado"></td>
                </tr>
            </table>


        </div>
    </div>


    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
