<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .hide {
            display: none;
        }
    </style>
    <title>Document</title>
</head>

<body>

    Crie um alert de validação de email nome e senha para login<br>
    alert-dismissible = classe div que vai sumir botao<br>
    data-dismiss = execulta a função<br>


    <br>
    <input type="text" placeholder="Email ">
    <button onclick="enviar()">Enviar</button>

    <div id="erro" class="alert alert-danger col-4 hide alert-dismissible">

        <button class="close" data-dismiss="alert">x</button>
        <strong>Erro</strong>: O campo não pode está vazio.
        <a class="alert-link" href="">entre</a>
    </div>
    <script>
        function enviar() {
            if ($("input")[0].value == "") {
                $("#erro").removeClass("hide");
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
