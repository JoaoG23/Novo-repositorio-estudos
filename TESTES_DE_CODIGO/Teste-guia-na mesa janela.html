<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na mesma guia </title>
 
</head>
<body>
    <h5>Clique abaixo para testa a nova guia aberta</h5>

    <button onclick="abreOutraJanela()">Abre outra Janela com Stilo</button>
    
    <script>
    function abreOutraJanela() {
      const myWindow = window.open("", "MsgWindow", "width=600,height=900");
      const Stilo = `
      <style>
        body{
            background-color: rgb(0, 136, 66);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px; 
            color: rgb(226, 224, 213);
        }
        img{
          width:150px;
          border-radius: 10px;
        }
      </style>`
        myWindow.document.write(Stilo);
      myWindow.document.write("<p>This is 'MsgWindow'. I am 200px wide and 100px tall!</p>");
      myWindow.document.write("<img src='./imgteste.webp'>");
    }
    </script>
</body>
</html>
