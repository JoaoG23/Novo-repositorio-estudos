<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascara CPF</title>
</head>
<body>
    <form>
        <input type="text" id="cpf" placeholder="CPF" autocomplete="off" maxlength="14" onkeypress="mascaraCpf()">
    </form>
    <script>
        function mascaraCpf(){
            let cpfInput = document.getElementById('cpf');
            if( cpfInput.value.length == 3 ||  cpfInput.value.length == 7 ){
                cpfInput.value += ".";

            } else if (  cpfInput.value.length == 11) {
                cpfInput.value += "-";

            }
        }
    </script>
</body>
</html>
