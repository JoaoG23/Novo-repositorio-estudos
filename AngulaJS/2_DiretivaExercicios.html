<!DOCTYPE html>

<html lang="pt-br" ng-app="listaDados">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .joaoClass {
            width: 50%;
            text-align: center;
            margin: auto;
            padding: 10px;

        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="./angular-1.8.2/angular.js"></script>
    <script>


        angular.module("listaDados", []);
        angular.module("listaDados").controller("listaDadosCtrl", function ($scope) {
            $scope.listaTitulo = "Lista De Alunos"

            $scope.lista = [
                { nome: "José", idade: 29, nota:5 },
                { nome: "Carlos", idade: 24, nota:7},
                { nome: "Maria", idade: 27, nota:8}
            ];
            $scope.adicionar = function (listados) {
                $scope.lista.push(angular.copy(listados));
                //Atenção = Voce colocou listado dentro da função envés de listados Cuidado com sixtaxe!
            }
            
        });

    </script>



    <title>helo world</title>
</head>

<body ng-controller="listaDadosCtrl">

    <div class="bg-light joaoClass">
        <h3 ng-bind="listaTitulo"></h3>

        <table class="table table-striped ">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nota</th>
            </tr>
            <tr ng-repeat="listados in lista">
                <td>{{listados.nome}}</td>
                <td>{{listados.idade}}</td>
                <td>{{listados.nota}}</td>
            </tr>
        </table>

        <input class="form-control my-1" ng-model="listados.nome" type="text" placeholder="Nome">
        <input class="form-control my-1" ng-model="listados.idade" type="text" placeholder="Idade">
        <input class="form-control my-1" ng-model="listados.nota" type="text" placeholder="Nota">
        <button class="btn btn-success" ng-disabled="!listados.nome || !listados.idade || !listados.nota" ng-click="adicionar(listados)">Adicionar</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
