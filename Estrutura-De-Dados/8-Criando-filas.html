<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Filas</title>
</head>
<body>



    <script>
        class Queue {
            constructor(){
                this.contador = 0;
                this.menorContador = 0;
                this.items = {};
            }
            
            adicionaCauda( elemento ) {
                this.items[this.contador] = elemento;
                this.contador ++;
            }
            
            
            removeBico() {
                if (this == '') {
                    return undefined
                }

                const RESULTADO = this.items[this.menorContador];
                delete this.items[this.menorContador];
                this.menorContador++;
                return RESULTADO;
            }
            
            verTamanho(){
                return this.contador - this.menorContador; 
            }

            eVazio(){
                return this.contador - this.menorContador === 0; 
            }

            esvazia(){
                this.items = {}
                this.contador = 0;
                this.menorContador =  0;
            }
            
            paraCaract(){
                if (this.eVazio()) {
                    return '';
                }

                let objetoCaracteres = `${this.items[this.menorContador]}`;
                for ( let i = this.menorContador + 1; i < this.contador; i++ ) {

                    objetoCaracteres = `${objetoCaracteres},${this.items[i]}`;
                    
                }
                return objetoCaracteres;
                
            }
        }
        const fila = new Queue;
        fila.adicionaCauda('Lapis de Cera')
        fila.adicionaCauda('Caneta Azul')
        fila.adicionaCauda('Caneta Preta')
        fila.paraCaract()
        console.info(fila.paraCaract());
        console.info(fila.verTamanho());
        console.info(fila.eVazio());

    </script>
</body>
</html>
