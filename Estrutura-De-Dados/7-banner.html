<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        .quadroInicial{
            width:600px;
            height: 600px;
            background-image: url('./fotos/cama_cinza.webp');
            background-size: cover;
            overflow: hidden;
        }
        .configuracao-imagens{
            
            overflow: hidden;
            position: relative;
            width: 100%;
            height:100%;
            /* background-image: url('./image1.jpg'); */
            
            background-size: cover;
        }
        
        .img1{
            background-image: url('./fotos/armario_brancocasa.webp');
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: trocaImagens 12s ease-out 47s 1 alternate forwards;
        }
        .img2{
            
            background-image: url('./fotos/armario_parede.webp');
            bottom: 100%;
            animation: trocaImagens 12s ease-out 30s 1 alternate forwards;
        }
        .img3{
            bottom: 200%;
            
            background-image: url('./fotos/cadeira_roxa.webp');
            animation: trocaImagens 12s ease-out 15s 1 alternate forwards;
        }
        .img4{
        
            bottom: 300%;
            background-image: url('./fotos/cama_cinza.webp');
            animation: trocaImagens 12s ease-out 0s 1 alternate forwards;
        }

        .slonga{
            overflow: hidden;
            position: relative;
            bottom: 370%;
            left: 7%;
            width: 20%;
            height:auto;
            color: rgb(216, 186, 186);
            font-size: 25px;
            font-family:'Times New Roman', Times, serif;
            animation: apareceSlogan 3s ease-out 1s 1 alternate forwards
        }
        
        @keyframes apareceSlogan{
            0%{
                
                left: 5%;
            }
            70%{
                left:15%;
            }
            100%{
                
                left:10%; color: rgb(175, 8, 8);
            }
        }
        @keyframes trocaImagens {
    0% {left:0%; opacity: 1;}
    100% {left:100%; opacity: 0.4;}
}



    </style>
</head>
<body>

    <div class="quadroInicial">
        <div class="configuracao-imagens img1">

        </div>
        <div class="configuracao-imagens img2">

        </div>
        <div class="configuracao-imagens img3">

        </div>
        <div class="configuracao-imagens img4">

        </div>
        <div class="slonga">
            <h2>Rustic Moveis
            </h2>
            
            <p>Tudo que voce precisa em um so local</p>
        </div>
    </div>
</body>
</html>
