    <!-- -----Div row Cria uma linha --- -->
    <div class="row container">
         <!-- --Quando estive mobile oculpa a linha inteira-- -->
        <form class="col s12">
            <div class="input-field col s6">
                <input type="text" id="nome" placeholder="Seu nome">
                <label for="nome"> Nome Completo</label>
            </div>

                     <!-- --Para que o label entre dentro do campo/ Validate para validar se email como abaixo:
                        data-error = para uma mensgem-- -->
            <div class="input-field col s6">
                <input checked maxlength="12"  type="email" id="email" class="validate">
                <label for="email">Seu email</label>

                <!-- =====Validações======= -->
                <span class="helper-text" data-error="Voce Digitou algo errado" data-success="Tudo Certo">Validações</span>
            </div>


            <!-- ==========Limitando caracteres com Erro ATENCAO PESQUISAR data-legth====== -->

            <div class="input-field col ">
                <input  type="text" id="cpf" data-length="10">
                <label for="cpf"> CPF</label>
            </div>




            <!-- ==========DIsable====== -->

            <div class="input-field col s6">
                <input value="Não sou editavél" disabled  type="text" id="disabled" >
                <label for="disabled"> Desinable</label>
            </div>

            <!-- ==========Icons====== -->
             <!-- ---Use o prefix como abaixo:=== -->

            <div class="input-field col s6">
                <i class="material-icons prefix">&#9787;</i>
                <input autofocus type="text"  min="1" max="5" id="nome" placeholder="Seu nome">
                <label for="nome"> Nome Completo</label>
            </div>

            <!-- <----=====textarea======---- -->
            
            <div class="input-field col s12">
                <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Textarea</label>
              </div>
        </form>
    </div>
