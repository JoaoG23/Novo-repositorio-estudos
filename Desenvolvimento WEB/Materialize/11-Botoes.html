<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------Bibliotecas e FrameWoks--------------- -->
    <link type="text/css" rel="stylesheet" href="../lib/materialize/css/materialize.min.css"
        media="screen,projection" />

    <title>Botoes</title>
</head>

<body>

    <!-- ----Criando Botoes-------- -->

    <a href="#" class="btn blue  waves-effect">Botão</a>

    <!-- ---------Para Botoes grandes usamos---btn-lager como abaixo-- -->

    <a href="#" class="btn blue  waves-effect btn-large">Botão</a>

    <!-- ------Botoes Floatings--------- -->
    <a href="#" class="btn-floating blue waves-effect">Botão</a>

    <!-- ------Botoens Fixes de acoes------- -->
    <!-- ----Crie uma div com tamanho--- -->
    <div class="fixed-action-btn" style="bottom: 45px; right:45px;">
        <!-- ----Crie o Botao float dentro dela--- -->
        <a class="btn-floating orange btn-large  waves-effect"><i class="material-icons">edit</i></a>
        <!-- ---===Faça uma lista Ordenada--- e na div-- -->

        <!-- Volte nessa aula por gentileza  -->
        <ul>
            <li> <a class="btn-floating blue"> <i class="material-icons">face</i> </a> </li>
            <li> <a class="btn-floating blue"> <i class="material-icons">face</i> </a> </li>
            <li> <a class="btn-floating blue"> <i class="material-icons">face</i> </a> </li>
        </ul>
    </div>

    <script type="text/javascript" src="../lib/materialize/js/materialize.min.js"></script>
</body>
