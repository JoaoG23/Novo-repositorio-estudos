<!DOCTYPE html>
<html lang="pt-br">
<!-----Data inicial ---11-09-21--
    -----Dia seguinte ----12-00-00---->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------Bibliotecas e FrameWoks--------------- -->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css" media="screen,projection" />

    <title>Parte 3 Formul√°rios</title>
</head>

<body>

    <!-- ---- Criando Selection Comuns--- -->
    <div class="row">
        <form class="col s12">

            <div class="input-field col s12">
                <select>
                    <option disabled value="">Escolha sua camera</option>
                    <option selected value="1">Primeiro</option>
                    <option value="2">Segundo</option>
                    <option value="3">Terceiro</option>
                </select>
                <label>Materialize Select</label>
            </div>
            <!-- ------Selecionando Virios ao Meusmo tempo Atributo select - multiple ------ -->
            <div class="input-field col s12">
                <select multiple>
                    <option value="1">Primeiro</option>
                    <option value="2">Segundo</option>
                    <option value="3">Terceiro</option>
                </select>
            </div>

            <!-- -------Grupo de options --- Value optgroup--- -->
            <div class="input-field col s12">
                <select >
                    <optgroup label="Primarias">
                        <option value="1">Primeiro</option>
                        <option value="2">Segundo</option>
                        <option value="3">Terceiro</option>
                    </optgroup>

                    <optgroup label="segundes">
                        <option value="1">Primeiro</option>
                        <option value="2">Segundo</option>
                        <option value="3">Terceiro</option>
                    </optgroup>
                </select>
                <!-- -------- Adiconando Iconees ------- -->

                <div class="input-field col s12">
                    <select class="icons">
                        <option value="1" class="align-center" data-icon="./assets/cancel_white_48dp.svg">Primeiro</option>
                        <option value="2">Segundo</option>
                        <option value="3">Terceiro</option>
                    </select>
                </div>

                <!-- -------Selection de data------ -->

                <div class="input-field col s12">
                    <input type="text" class="datepicker">
                </div>

                <!-- hORASSSSS -->

                <div class="input-field col s12">
                    <input type="text" class="timepicker">
                </div>
    





                
    
            
            
        </form>
    </div>
    <script type="text/javascript" src="./materialize/js/materialize.js"></script>

    <script>
        // =SELECT
        document.addEventListener('DOMContentLoaded', function () {
            let elems = document.querySelectorAll('select');
            let instances = M.FormSelect.init(elems);
        });
        // DATEPICKED
            document.addEventListener('DOMContentLoaded', function() {
        let elems = document.querySelectorAll('.datepicker');
        let instances = M.Datepicker.init(elems);
    });

    document.addEventListener('DOMContentLoaded', function() {
    let elems = document.querySelectorAll('.timepicker');
    let instances = M.Timepicker.init(elems);
    });
    
    
    
    
    </script>
    
</body>

</html>
