<body>
    <input type="text" id="pesquisador">

    <script>
const pesquisadorInput = document.querySelector('#pesquisador');
const container = document.querySelector('.container');

pesquisadorInput.addEventListener('input', () => {
    buscarDadosPesquisado(pesquisadorInput, container)
})

function buscarDadosPesquisado(inputPesquisador, containerDeDadosAPesquisar) {
    const valorPesquisado = inputPesquisador;
    const containerDados = containerDeDadosAPesquisar.childNodes;

    containerDados.forEach(dado => { // Valida de Ã© vazio
        if (!valorPesquisado.value) {
            window.location.reload();
            return;
        }
        if (dado.id === valorPesquisado.value) { // Filtra o elemento
            console.info(dado)
            
            window.location.assign(`/${dado.id}.html`);
            // container.innerHTML = '';
            // container.appendChild(dado)
        }
    });
    
}
    </script>
