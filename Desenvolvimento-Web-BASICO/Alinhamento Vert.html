<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <style>
       body{
           font-size: 1.2rem;
       }
       .card{
           position: relative;/*Primeira forma de alinhamento*/
           float:left;
           width: 400px;
           height: 200px;
           border: 2px solid greenyellow;
           text-align: center;
       }
       .card2{
           float:left;
           clear:left;
           border:2px solid cornflowerblue;
           padding-left: 100px;
           padding-top: 150px;
           padding-bottom: 150px;
           padding-right: 100px;
       }
       .c1{

           line-height: 200px;
       }
       .c2{/*Segunda forma de alinhamento para o centro*/
           position: absolute;
           top:50%;
           left:50%;
           transform: translate(-50%,-50%);
       }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="c1">
            Igor Oliveira
        </div>
    </div>

    <div class="card">
        <div class="c2">
            Igor Oliveira
        </div>
    </div>
    <div class="card2">
        <div style = "background-color:darkblue;">
            Igor Oliveira
        </div>
    </div>
    



</body>
</html>
