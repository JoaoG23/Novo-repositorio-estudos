<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS intermediario</title>
    <style type="text/css">

    body{
        margin:0;
        padding: 0;
    }
    .header{
        overflow: hidden;
        margin:auto;
        width: 80%;
        background-color: indigo;
        padding: 15px;
        font: size 10px;
    }
    .menu{
        list-style: none;
        margin:0;
        padding:0;
        float: right;    
        }
        li{
            display: inline-block;
            color: white;
            margin-left: 15px;
        }
        .logo{
            float: left;
            color: white;
        }
        @media screen and (max-width: 500px) {
            .header{
                background-color: turquoise;

            }
            .logo{
                text-align: center;
                float: none;   
            }
            .menu{
                float:none;
                text-align:none;
                margin-top: 25px;
            }

        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contatos</li>
            <li>Escritorios</li>
        </ul>
    </div>
    
</body>
</html>
