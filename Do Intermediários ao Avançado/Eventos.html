    <script>
       /* function mudaN(i){

        function back(elemento){
            elemento.style.width="10%";
            elemento.style.height="60px"
            elemento.style.transition="2s"
        }
        function backout(elemento){
            elemento.style.width="10%"

        }
    </script>
    <style>
        div{
            background-color: yellowgreen;
            color:white;
            width: 40px;
            padding: 20px;
            border-radius: 10%;

        }
    </style>
</head>
<body>
    <h1>Teste Pra Musica</h1>

    
    <input type="text" onfocus=" back(this) ">
    <ul>
        <li>Onchange = change text only when the mouse go out of textbox</li>
        <li>onclick = Change when you click on H1, p , tags or among other things</li>
    </ul> 
    

</body>
